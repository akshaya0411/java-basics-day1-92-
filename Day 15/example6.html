<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits</title>
</head>
<body>
    <h2>Sum of Digits Calculator</h2>
    <form id="digitForm">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" required>
        <button type="button" onclick="calculateSum()">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateSum() {
            const input = document.getElementById('numberInput').value;
            let sum = 0;

            if (input) {
                const number = Math.abs(parseInt(input)); 
                const digits = number.toString();

                for (let i = 0; i < digits.length; i++) {
                    if (!isNaN(digits[i])) {
                        sum += parseInt(digits[i]);
                    }
                }

                document.getElementById('result').textContent = `The sum of the digits is: ${sum}`;
            } else {
                document.getElementById('result').textContent = 'Please enter a valid number.';
            }
        }
    </script>
</body>
</html>
