<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 25px;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div>
        <label >Enter number 1:</label><br>
        <input type="number" value="5" id="n1"><br>
         <label >Enter number 2:</label><br>
        <input type="number" value="5" id="n2"><br>
         <label >Enter number3:</label><br>
        <input type="number" value="5" id="n3"><br>
        <button id="Largest" onclick="Largest()"> Check Greater</button>
    </div>
    <script>
        function Largest(){
        const a1=parseInt(document.getElementById('n1').value)
        const a2=parseInt(document.getElementById('n2').value)
        const a3=parseInt(document.getElementById('n3').value)
        if(isNaN(a1) || isNaN(a2) || isNaN(a3)){
                alert('Please enter a valid number between 1 to 100')
                return;
        }
        if(a1>=a2 && a1>=a3){
            if(a2>=a3){
            document.write(a2 +' is the second largest')
            }
            else{
              document.write(a3 +' is the second largest')  
            }
        }
        else if(a2>=a1 && a2>=a3)
        if(a1>=a3){
            document.write(a1 +' is the second largest')
        }else{
           document.write(a3 +' is the second largest') 
        }
        else if(a3>=a1 && a3>=a2){
        if(a1>=a2){
            document.write(a1 +' is the second largest')
        }else{
           document.write(a2 +' is the second largest') 
        }
        }
    }
    </script>
</body>
</html>
