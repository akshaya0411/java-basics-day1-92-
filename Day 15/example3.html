<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 28px;
            font-family: Arial,  sans-serif;
            margin: 25px;
        }
    </style>
</head>
<body>
    <div>
        <label> N value</label>
        <input type="number" id="nValue">
        <button id="checkPrimeButton" onclick="(checkPrimeButton)">GenerateNaturalNumbers</button>
    </div>
    <script>
        function checkPrimeButton(){
            const n = parseInt(document.getElementById('nValue').value)
            if (isNaN(n) ){
                alert('Please enter a valid number .')
                return;
            }
            let isPrime =true;
            for(let i = 2; i<n;i++){
                if(i%i==0){
                    isPrime =false;
                    break;
                   
                }
            }
            if(n> 1 && isPrime){
                document.write(n + 'is a prime number.<br>')
            }else{
                document.write(n +'is not a prime number.<br>')
            }

        }
    </script>
</body>
</html>
