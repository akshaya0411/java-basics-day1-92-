<!-- audio,video,box-sizing -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            box-sizing: border-box;
            width: 400px;
        }
    </style>
 </head>
 <body>
    <div>
        <video src="./assets/videos/video1.mp4" muted autoplay controls loop width="100%"></video>
    </div>
    <div>
        <audio src="./assets/audios/audio1.mp3" muted autoplay loop controls></audio>
    </div>
 </body>
 </html>
